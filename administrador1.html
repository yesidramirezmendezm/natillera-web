<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="administrador1.css">
</head>

<body>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>num</th>
        <th>nombre</th>
        <th>saldo</th>
        <th>$ </th>
      </tr>
    </thead>
    <tbody id="data">

    </tbody>
  </table>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = JSON.parse(localStorage.getItem("token"));
    console.log(token);

    const dataInputs = (id) => {
      let amount = document.getElementById(`recipient-name-${id}`)
      console.log(amount.value)

      return amount
    }

    const handleDataModal = (id) => {
      console.log("Holi", id);
      let amount = dataInputs(id);
      console.log(`El valor ingresado es: ${amount}`);
    };

    let url = 'http://54.227.80.41:3000/api/v1/users/users'
    fetch(url, {

      method: "GET",
      headers: {
        Authorization: `Bearer ${token.token}`,
      },
    })

      .then(response => response.json())
      .then(data => mostrardata(data))
      .catch(error => console.log(error))
    const mostrardata = data => {
      console.log(data)
      let body = ''
      for (let i = 0; i < data.data.length; i++) {
        console.log(data[i])
        body += `
               <tr>
                    <td>${data.data[i].uid}</td>
                    <td>${data.data[i].name} ${data.data[i].last_name}</td>
                    <td>${data.data[i].balance}</td>
                    <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${i}" data-bs-whatever="@mdo"><img src="/perfil/hucha.png" alt=""></button></td>
                    <div class="modal fade" id="${i}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">${data.data[i].name}<d></d></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">depositar abono:</label>
                                <input type="text" class="form-control" id="recipient-name-${i}">
                              </div>
                             
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="handleDataModal(${data.data[i].uid})">Send message</button>
                            <div class="form-floating">
                              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>forma de pago</option>
                                <option value="1">efectivo</option>
                                <option value="2">transferencia</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </tr>`
      }
      document.getElementById('data').innerHTML = body
    }

  </script>
  <script src="administrador.js"></script>


</body>

</html>
