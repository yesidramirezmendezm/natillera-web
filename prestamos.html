    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c44aa10f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/prestamos.css">
    <title>Simulador de Prestamo</title>
</head>
<body>
    <div class="form">
        <fieldset>
            <h1>SIMULADOR DE PRESTAMO</h1>
            <form id="formaNueva">
                <div>
                    <label for="capital">CAPITAL 
                        <input type="text" placeholder="Ingrese el monto a pedir" id="capital" oninput="formatearMoneda(this)" name="capital">
                        <i class="fas fa-coins"></i>
                    </label>
                </div>
                <div>
                    <label for="couta">CUOTAS 
                        <input type="text" placeholder="Ingrese las cuotas del prestamo" id="couta" name="cuotas">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
                <div>
                    <label for="interes">INTERES
                        <input type="text" placeholder="Ingrese el interés a generar" id="interes" name="interes" readonly>
                        <i class="fas fa-hand-holding-usd"></i>
                    </label>
                </div>
                
                <button onclick="gen_table();">CALCULAR</button>
                
            </fieldset>
            <hr>
            <div class="alert alert-warning alert-dismissible fade  " role="alert" id="alert">
                <p></p>
                <button type="button" class="btn-close" aria-label="Close" id="x"></button>
            </div>
            <table class="tab">
                <thead>
                    <tr>
                        <td>NRO</td>
                        <td>CAPITAL</td>
                        <td>INTERES</td>
                        <td>IMPORTE A PAGAR</td>
                    </tr>
                </thead>
                <tbody id="tab">
                </tbody>
                <tfoot>
                    <tr>
                        <td class="ft">TOTAL</td>
                        <td id="t1"></td>
                        <td id="t2"></td>
                        <td id="t3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div class="texto">
            <h2>¿Estas listo ?</h2>
            <p>Si ya estas conforme con el numero de cuotas y el monto total a pagar, entonces puedes hacer tu solucitud con un solo click </p>
            <h3> ¡¡ ADELANTE, HECHEMOS A RODAR ESOS PROYECTOS!!</h3>
        </div>
        <div class="botonEnviar" type="submit" id="botonEnviar" >
            <input class="btn btn-primary" type="submit" value="Enviar solicitud">
        </div >    
    </form>

    <script src="/prestamos.js"></script>

</body>
</html>
